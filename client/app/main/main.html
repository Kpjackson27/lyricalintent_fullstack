<div ng-include="'components/navbar/navbar.html'"></div>
<div class="btn-main">
  <button ui-sref="create" class="btn btn-custom">Create</button>
</div>

<div class="container">
  <div class="col-md-5">
    <h2>Live Chat here</h2>
  </div>

  <div class="col-md-7" ng-controller="CreateCtrl">
    <section class="inner-pad">
      <div ng-repeat="poem in poems">
          <ul class="list-inline">
              <li><a href="#"><img src="http://placehold.it/75x75" alt="avatar"
                class="avatar img-responsive img-circle"></a></li>
            <li><a href="#"><h5>By: <span>Username</span></h5></a></li>
          </ul>
        <h5>Posted time</h5>
        <h4>{{poem.title}}</h4>
        <p>{{poem.lyric}}</p>
        <ul class="list-inline">
          <li><a href="">Like</a></li>
          <li><a href="">Dislike</a></li>
          <li><a href="">Upvote</a></li>
          <li><a href="">Share</a></li>
      </ul>
    </div>
  </section>
</div>
</div>
